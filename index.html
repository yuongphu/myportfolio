<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuong Phu | Designer</title>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-white: #ffffff;
            --accent-blue: #87CEEB;
            --text-dark: #111827;
            --text-dim: #64748b;
            --border-light: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; 
            top: 0; 
            z-index: 100;
            border-bottom: 1px solid #2d3139;
            height: 100px; 
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
            text-decoration: none;
        }

        .nav-logo {
            height: 60px !important; 
            width: auto !important;   
            object-fit: contain;
            display: block;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        /* --- DARK HEADER SECTION --- */
        .header-section {
            background-color: var(--bg-dark);
            color: white;
            padding: 140px 5% 120px 5%;
            text-align: center;
        }

        .header-section h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .header-section h1 span { color: var(--accent-blue); }
        
        .header-section p {
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto 40px auto;
            font-size: 1.1rem;
        }

        /* --- WHITE SAAS BODY --- */
        .content-container {
            background-color: var(--bg-white);
            padding: 80px 5%;
        }

        .section-label {
            display: inline-block;
            color: var(--accent-blue);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 100px;
        }

        .project-card {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
            display: block;
        }
