<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuong Phu | Publication & Graphics Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-white: #ffffff;
            --accent-blue: #87CEEB;
            --text-dark: #111827;
            --text-dim: #64748b;
            --border-light: #f1f5f9;
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: var(--bg-dark);
            position: sticky; 
            top: 0; 
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            height: 80px; 
        }

        .nav-logo { height: 35px; width: auto; }

        /* --- HERO SECTION (Tightened Crop) --- */
        .header-section {
            background-color: var(--bg-dark);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
            color: white;
            /* Top padding remains for air, Bottom padding tightened to button */
            padding: clamp(80px, 12vh, 120px) 5% 60px 5%; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
        }

        /* Large Hero Logo - Increased again */
        .main-logo-img {
            height: clamp(180px, 28vw, 280px); 
            width: auto;
            max-width: 95vw;
            margin-bottom: 25px;
        }

        .sub-header { 
            display: block; 
            color: var(--accent-blue); 
            font-size: clamp(0.75rem, 1.8vw, 1rem); /* Decreased size */
            font-weight: 400;
            font-variant: all-small-caps; 
            letter-spacing: 0.55em; /* Decreased kerning */
            margin-right: -0.55em; 
            line-height: 1.4;
            text-transform: uppercase;
        }

        .header-section p { 
            color: #94a3b8; 
            max-width: 580px; 
            margin: 30px auto; 
            font-size: 1.1rem; 
            font-weight: 300;
        }

        /* --- BUTTONS --- */
        .btn-blue { 
            background-color: var(--accent-blue); 
            color: var(--bg-dark); 
            padding: 14px 28px; 
            border-radius: 6px; 
            text-decoration: none; 
            font-weight: 600; 
            transition: var(--transition-standard); 
            display: inline-block;
        }

        /* --- CONTENT AREA --- */
        .content-container { 
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 5%; 
        }
        
        .section-label { 
            display: block; 
            color: var(--accent-blue); 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.25em; 
            margin-bottom: 40px; 
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 100px;
        }

        .project-card {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 24px;
            transition: var(--transition-standard);
        }

        .project-image-box { 
            width: 100%; 
            aspect-ratio: 16/9;
            background: #ffffff; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            overflow: hidden; 
            border: 1px solid #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .project-image-box img { width: 85%; height: 85%; object-fit: contain; }

        /* --- FOOTER --- */
        footer { 
            padding: 60px 5% 40px 5%; 
            background-color: #fcfdfe; 
            border-top: 1px solid var(--border-light); 
            text-align: center;
        }

        .social-links { display: flex; justify-content: center; gap: 30px; }
        .social-links a { 
            color: var(--text-dark); text-decoration: none; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <nav>
        <img src="logo.svg" alt="Yuong Phu Logo" class="nav-logo">
        <a href="mailto:yuongphu@gmail.com" class="btn-blue" style="padding: 8px 16px; font-size: 0.8rem;">Contact</a>
    </nav>

    <header class="header-section">
        <div class="brand-container">
            <img src="mainlogo.svg" alt="Yuong Phu" class="main-logo-img">
            <span class="sub-header">Publication &<br>Graphics Designer</span>
        </div>
        <p>Expertly structured visual systems for educational materials and corporate brand identities.</p>
        <a href="#work" class="btn-blue">View Portfolio</a>
    </header>

    <main class="content-container">
        <span class="section-label" id="work">Selected Work</span>
        <div class="project-grid">
            <div class="project-card"><div class="project-image-box"><img src="science.svg" alt="Project"></div><h3>Level D Science</h3></div>
            <div class="project-card"><div class="project-image-box"><img src="empire.svg" alt="Project"></div><h3>Empire Rolloffs</h3></div>
            <div class="project-card"><div class="project-image-box"><img src="stprop.svg" alt="Project"></div><h3>S.T. Properties</h3></div>
            <div class="project-card"><div class="project-image-box"><img src="rjavier.svg" alt="Project"></div><h3>R. Javier</h3></div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Behance</a>
            <a href="#">Instagram</a>
        </div>
        <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 30px;">&copy; 2026 Yuong Phu. All rights reserved.</p>
    </footer>

</body>
</html>
